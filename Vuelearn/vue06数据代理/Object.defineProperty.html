<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  
</head>
<body>
    <div id="root">
        <h1></h1>
    </div>
    <script>
        let number = 18;
        let person ={
            name:"3",
            sex:"man"
        }

        // Object.defineProperty(person,'age',{
        //     value:18
        // })
        Object.defineProperty(person,'age',{
            // value:18,
            // enumerable:true,//控制属性是否可以被枚举遍历，默认false
            // writable:true,//控制属性是否可以被修改，默认为false
            // configurable:true,//控制属性是否可以被删除，默认为false delete person.age

            //当读取person的age属性时候，get函数体(getter)就会被调用，返回值就是age的值
            // get:function(){
            get(){
                return number;
            },
            //当修改person的age属性时候，set函数体(setter)就会被调用，且会收到age的值
            set(value){
                console.log("修改为:"+value)
                number = value
            }
        })
        console.log(person)
        //age不可被枚举 不参与遍历
        console.log(Object.keys(person))
        //无age
        for (const key in person) {
                console.log(person[key]); 
        }
    </script>
</body>
</html>
