<html>
  <head>
    <meta charset="UTF-8" />
    <script src="../js/vue.js"></script>
  </head>
  <body>
    <!-- 生命周期：生命周期回调函数，生命周期函数，生命周期钩子
        函数名字不可改 内部随意
        函数中this指向为vm 或 组件实例对象
    -->
    <div id="root">
        <h2 :style="{opacity}">Vue2</h2>
    </div>
    <script>
        //设置为 false 以阻止 vue 在启动时生成生产提示。
        Vue.config.productionTip = false;
        const vm = new Vue({
          el: '#root',
          data: {
            opacity:1
          },
          methods: {
            // change(){
            //     setInterval(() => {
            //         this.opacity -= 0.1;
            //         if(this.opacity<=0){
            //             this.opacity = 1
            //         }
            //     }, 100);
            // }
          },
          //模板解析完毕并把真实dom放入页面后调用(dom挂载完毕)
          mounted(){
                setInterval(() => {
                    this.opacity -= 0.1;
                    if(this.opacity<=0){
                        this.opacity = 1
                    }
                }, 100);
          }
        })


        //外部定时器实现
        // setInterval(() => {
        //     vm.opacity -= 0.1;
        //     if(vm.opacity<=0){
        //         vm.opacity = 1
        //     }
        // }, 100);

    </script>
  </body>
</html>
