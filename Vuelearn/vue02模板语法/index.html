<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div class="root">
        <h1>插值语法：</h1>
        <h3>你好,{{name}}</h3>
        <hr>
        <h1>指令语法：</h1>
        <a :href="website.url">{{website.title}}一下</a>
        <a :href="website.url.toUpperCase()">{{website.title}}一下</a>
        <a :href="website.url">{{website.title}}一下</a>
    </div>
    <script>
        //设置为 false 以阻止 vue 在启动时生成生产提示。
        Vue.config.productionTip = false;
        
         new Vue({
            el:".root",
            data:{
                name:"parrot",
                website:{
                    url:"https://www.baidu.com",
                    title:"百度"
                },
                
            }
         })
    </script>
</body>
</html>
