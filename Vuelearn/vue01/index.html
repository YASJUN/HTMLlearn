<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div class="root">
        <h1>hi,{{this.name.toUpperCase()}}</h1>
    </div>
    <script>
        //设置为 false 以阻止 vue 在启动时生成生产提示。
        Vue.config.productionTip = false;

        //创建vue实例
        new Vue({
            el:'.root',//el指定指定元素，通常是css选择器//doc.getid也可用
            data:{//data中来存储数据
                //值暂时是一个对象*
                name:"Siri",
                age:"18",
                time:Date.now()
            }

        })
        
    </script>
</body>
</html>
