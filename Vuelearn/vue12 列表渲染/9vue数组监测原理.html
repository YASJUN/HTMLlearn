<html>
  <head>
    <meta charset="UTF-8" />
    <script src="../js/vue.js"></script>
  </head>
  <body>
    <div id="root">
        <h2>name:{{name}}</h2>
        <h2>address:{{address}}</h2>
        <hr>
        <button @click="addsex">添加key</button>
        <h2>stuname:{{student.name}}</h2>
        <h2 v-if="student.sex">stusex:{{student.sex}}</h2>
        <h2>sturage:{{student.age.rAge}}</h2>
        <h2>stusage:{{student.age.sAge}}</h2>
        <h2>friends</h2>
        <ul>
          <li v-for="(f,index) in student.friends" :key="index">{{f.name}}--{{f.age}}</li>
        </ul>
        <h2>hobby</h2>
        <ul>
          <li v-for="(h,index) in student.hobby" :key="index">{{h}}</li>
        </ul>
    </div>
    <script>
        //设置为 false 以阻止 vue 在启动时生成生产提示。
        Vue.config.productionTip = false;
        const vm = new Vue({
          el: '#root',
          data: {
            name:"12name",
            address:"456address",
            student:{
              name:"tom",
              age:{
                rAge:40,
                sAge:18,
              },
              hobby:['sing',"dance","rap","basketball"],
              friends:[
                {name:"jerry",age:35},{name:"tonny",age:36}
              ]
            }
          },
          methods: {
            addsex(){
              // Vue.set(this.student,"sex","nan")
              vm.$set(this.student,"sex","bv")
            }
          },
        });
    </script>
  </body>
</html>
