<html>
  <head>
    <meta charset="UTF-8" />
    <script src="../js/vue.js"></script>
  </head>
  <body>
    <!-- 列表排序 p32 -->
    <!-- vue列表 先写一个 想生成多个某个dom 就在某个dom上用v-for -->
    <div id="root">
      <h2>人员列表</h2>
      <button @click="updatea">更新信息</button>
        <ul>
            <li v-for="p in personList" :key="p.id">
               {{p.name}}-{{p.age}}-{{p.sex}}
            </li>
           
        </ul>
    </div>
    <script>
      
        //设置为 false 以阻止 vue 在启动时生成生产提示。
        Vue.config.productionTip = false;
        const vm = new Vue({
          el: '#root',
          data: {
            personList:[
                {id:"01","name":"马冬梅",age:30,sex:"女"},
                {id:"02","name":"周冬雨",age:31,sex:"女"},
                {id:"03","name":"周杰伦",age:18,sex:"男"},
                {id:"04","name":"温兆伦",age:19,sex:"男"},
            ],
          },
          methods: {
            updatea(){
              // this.personList[0].name = "马老师"
              // this.personList[0].age = 50
              // this.personList[0].sex = "男"

              this.personList[0] = {id:"01","name":"马老师",age:50,sex:"男"}
            }
          },
        });
    </script>
  </body>
</html>
