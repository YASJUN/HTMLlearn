<html>
  <head>
    <meta charset="UTF-8" />
    <script src="../js/vue.js"></script>
  </head>
  <body>
    <div id="root">
        <!-- <app></app> -->
    </div>
    <script>
        //设置为 false 以阻止 vue 在启动时生成生产提示。
        Vue.config.productionTip = false;


        const student = Vue.extend({
            template:`<div>
                <h2>stuname:{{name}}</h2>
                <h2>age:{{age}}</h2>
                </div>`,
            data: function () {
                return {
                    name:"stuname",
                    age:18,
                }
            }
        })


        //定义组件
        const school = Vue.extend({
            name:'ataaaaa',
            template:`<div>
                <h2>name:{{name}}</h2>
                <h2>address:{{address}}</h2>
                <student></student>
                </div>`,
            data: function () {
                return {
                    name:"names",
                    address:"tokyo",
                }
            },
              //注册组件(局部)
            components:{
                // student注册给school组件
                student,
            }
        })

        const hello = Vue.extend({
            template:`<h1>welcome to {{msg}}</h1>`,
            data(){
                return{
                    msg:"Vue",
                }
            }
        })

        let app = Vue.extend({
            template:`<div>
                <hello></hello>
                <school></school>
                </div>
            `,
            components:{
                school,
                hello
            }
        })
        
        const vm = new Vue({
            template:"<app></app>",
          el: '#root',
          //注册组件(局部)
          components:{
            app,
          }
        });
    </script>
  </body>
</html>
