<html>
  <head>
    <meta charset="UTF-8" />
    <script src="../js/vue.js"></script>
  </head>
  <body>
    <div id="root">
        <!-- v-once 初次动态渲染之后就变成静态内容 -->
        <h2 v-once>初始化的n值：{{n}}</h2>
        <h2>当前n值：{{n}}</h2>
        <button @click="n++">n++</button>
    </div>
    <script>
        //设置为 false 以阻止 vue 在启动时生成生产提示。
        Vue.config.productionTip = false;
        const vm = new Vue({
          el: '#root',
          data: {
            n:1,
          },
        });
    </script>
  </body>
</html>
