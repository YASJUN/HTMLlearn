<html>
  <head>
    <meta charset="UTF-8" />
    <script src="../js/vue.js"></script>
  </head>
  <body>
    <div id="root">
        {{name}}
        <!-- 就是innerText -->
        <div v-text="name"></div>
    </div>
   
    <script>
        //设置为 false 以阻止 vue 在启动时生成生产提示。
        Vue.config.productionTip = false;
        const vm = new Vue({
          el: '#root',
          data: {
            name:"123456"
          },
        });
    </script>
  </body>
</html>
