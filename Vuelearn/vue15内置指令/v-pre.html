<html>
  <head>
    <meta charset="UTF-8" />
    <script src="../js/vue.js"></script>
  </head>
  <body>
    <div id="root">
        <!-- v-pre vue不解析 跳过此节点编译  -->
        <!-- 可跳过 无语法节点 加快速度 -->
        <H2 v-pre>vue</H2>
        <h2>当前n值：{{n}}</h2>
        <button @click="n++">n++</button>
    </div>
    <script>
        //设置为 false 以阻止 vue 在启动时生成生产提示。
        Vue.config.productionTip = false;
        const vm = new Vue({
          el: '#root',
          data: {
            n:1,
          },
        });
    </script>
  </body>
</html>
