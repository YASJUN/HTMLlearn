<html>
  <head>
    <meta charset="UTF-8" />
    <script src="../js/vue.js"></script>
    <style>
        *{
            margin-top: 20px;
        }
        .demo{
            background-color: blue;
            height: 50px;
        }
    </style>
  </head>
  <body>
    <!-- 
        Vue中的事件修饰符
        1.prevent阻止默认事件
        2.stop 阻止事件冒泡
        3.once 只执行一次
        =======
        4.capture 捕获模式 按照捕获顺序执行
        5.self 只在目标和操作元素统一才触发
        6.passive 默认行为直接执行 不等待函数回调

     -->
    <div id="root">
        <h1>welcome to {{name}} !</h1>
        <!-- 阻止默认事件 -->
        <a href="https://www.baidu.com/" @click.prevent="showinfo">点击提示</a>

        <!-- 阻止冒泡事件 -->
        <div class="demo" @click="showinfo">
            <button @click.stop="showinfo">点击提示</button>
            <!-- 修饰符可以连续写 -->
            <a href="https://www.baidu.com/" @click.prevent.stop="showinfo">点击提示</a>
        </div>
        <!-- 事件只触发一次 -->
        <button @click.once="showinfo">点击提示</a>
    </div>
    <script>
        //设置为 false 以阻止 vue 在启动时生成生产提示。
        Vue.config.productionTip = false;
        const vm = new Vue({
          el: '#root',
          data: {
            name:"Vue",
          },
          methods: {
            showinfo(event){

                // event.stopPropagation()//阻止事件冒泡
                
                // event.preventDefault()//阻止默认事件
                //preventDefault()[dom标准写法(ie678不兼容)]
                //ie678用returnValue
                //或者利用return false也能阻止默认行为,没有兼容问题(只限传统注册方式)
                
                alert("aaaa")
            }
          },
        });
    </script>
  </body>
</html>
