<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>变量的解构赋值</title>
</head>

<body>

</body>
<script>
    //ES6 允许按照一定模式，从数组和对象中提取值，对变量进行赋值，这被称为解构（Destructuring）。
    // 数组的解构赋值
    let [a, b, c] = [1, 2, 3];
    console.log(a); //1

    // 对象的解构赋值
    let { foo, bar, game } = {
        foo: 'aaa', bar: 'bbb', game: function () {
            console.log("this is function")
        }
    };
    // 对console.log进行解构
    let {log} = console;
    log(foo); //'aaa'
    // console.log(foo); //'aaa's
    console.log(bar); //'bbb'
    console.log(game); //function(){console.log("this is function")}
    game()
</script>

</html>
