<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模板字符串</title>
</head>
<body>
    
</body>
<script>
    // ES6 引入新的声明字符串的方式 [``] '' ""  模板字符串
    // 1. 声明
    let str = `hello world!`;
    console.log(str, typeof str);

    // 2. 内容中可以直接出现换行符
    let str1 = `<ul>
                    <li>1</li>
                    <li>2</li>
                    <li>3</li>
                </ul>`;
    console.log(str1, typeof str1);
    document.body.innerHTML = str1
    // 3. 变量拼接
    let lovestr = 'love';
    let outstr = `${lovestr} you`;
    console.log(outstr);
</script>
</html>
