<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>let</title>
</head>
<style>
    .page-header{
        width: 100%;
        height: 50px;
        background-color: #f5f5f5;
        border-bottom: 1px solid #ddd;
    }
    .item {
        width: 100px;
        height: 50px;
        margin: 10px;
        border: 1px solid #000;
        background-color: #fff;
        float: left;
    }
    .red {
        background-color: red;
    }
</style>

<body>
    <!-- let的实践案例 -->
    <div id="container">
        <h2 class="page-header">点击切换颜色</h2>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>
<script>
    // 获取元素
    let items = document.getElementsByClassName('item');
    // 循环绑定事件
    for (let i = 0; i < items.length; i++) {
        items[i].onclick = function() {
            // 修改元素背景颜色
            // this.style.backgroundColor = 'red';
            // this.classList.toggle('red');
            // let情况下可用
            items[i].classList.toggle('red');
        }
    }

</script>



    <!-- 声明变量，类似于var -->
    <script>
        let a;
        let b, c, d;
        let e = 888;
        let f = 888, g = 'jntm', h = [];

        // 变量不能重复声明
        // let a=1;
        // 块级作用域 全局，函数，eval
        // if else while for
        // let声明的变量只在它所在的代码块有效
        {
            let i = 100;
            var j = 100;
        }
        // var向window添加变量
        console.log(j)
        // console.log(i)

        // 不存在变量提升
        // console.log(aa)
        // var aa="123"
        let aa = "123"
        // 暂时性死区
        // 只要块级作用域内存在let命令，它所声明的变量就“绑定”这个区域，不再受外部的影响
        // 不影响作用域链
        {
            let p = "aaaaaa"
            function test() {
                console.log(p)
            }
            test()
        }
    </script>
</body>

</html>
